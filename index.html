<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A web application designed for WorkSphere to manage staff members and control access to specific company rooms based on job roles."
    />
    <meta name="keywords" content="" />
    <meta name="author" content="Mohamed Seh" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FrameWork Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <!-- JavaScript's file -->
    <script defer src="./assets/javaScript/main.js"></script>
    <!-- Faviocon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/icon.ico" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>Workspace Staff Manager</title>
  </head>
  <body
    class="font-[Space_Grotesk] bg-[#f0f9ff] selection:bg-red-500 selection:text-white"
  >
    <!-- Side Bar -->
    <div
      id="side-bar"
      class="h-screen w-80 bg-[#fff] shadow-xl flex justify-center"
    >
      <div
        id="container"
        style="scrollbar-width: thin; scrollbar-color: #f9f9fb #b8c6ff"
        class="w-72 mt-2 h-[450px] overflow-y-auto flex-col"
      >
        <h2 class="text-cyan-500 font-bold text-[24px]">Staff Members</h2>
        <!-- Examples -->
        <div
          id="profile"
          class="flex justify-evenly bg-[#f9f9fb] p-3 w-64 rounded-lg m-2"
        >
          <div>
            <img
              src="./assets/images/default.png"
              class="border-sky-500 border-2 w-12 h-12 rounded-[50%]"
            />
          </div>
          <div>
            <h2 class="font-bold">First Second</h2>
            <p class="text-gray-400">Security Guards</p>
          </div>
        </div>
        <!-- End of Examples -->
      </div>
      <button
        id="open-modal"
        type="button"
        class="fixed bottom-0 mb-5 h-12 w-64 rounded-lg bg-[#0033FF] duration-700 hover:scale-[115%] text-white"
      >
        Add New Worker
      </button>
    </div>
    <!-- Mdale -->
    <div
      id="modal"
      style="scrollbar-width: thin; scrollbar-color: #fff #b8b8ff"
      class="hidden fixed top-0 right-0 bottom-0 left-0 shadow-md overflow-auto bg-[#B8B8FF] w-80 h-96 mt-12 ml-auto mr-auto p-4 rounded-lg text-indigo-900"
    >
      <div>
        <label for="name-input">Full Name</label>
        <input
          id="name-input"
          type="text"
          class="border-2 border-indigo-600 w-full py-1.5 rounded-lg"
          autofocus
          required
        />
        <div id="name-input-error"></div>
      </div>
      <div>
        <label for="role-opt">Roles</label>
        <select
          id="role-opt"
          class="w-full border-2 border-indigo-600 py-1.5 rounded-lg"
          required
        >
          <option value="" disabled selected></option>
          <option value="Receptionist">Receptionist</option>
          <option value="IT Guy">IT Guy</option>
          <option value="Security">Security</option>
          <option value="Cleaning">Cleaning</option>
          <option value="Other roles">Other</option>
        </select>
      </div>
      <div>
        <div>
          <div>
            <label for="url-input">Image Link</label>
            <input
              id="url-input"
              type="url"
              class="border-2 border-indigo-600 w-full py-1.5 rounded-lg"
            />
            <div id="url-input-error"></div>
          </div>
          <div class="ml-14 mr-14 mt-2">
            <img
              id="img"
              src=""
              class="z-[-1] absolute w-36 h-36 rounded-[50%]"
            />
            <input
              id="image-input"
              type="file"
              accept="image/*"
              class="hidden"
            />
            <label
              for="image-input"
              class="block w-36 h-36 rounded-[50%] py-14 text-center cursor-pointer border-sky-500 border-4"
              >Upload Image</label
            >
          </div>
        </div>
        <label for="email-input">Email</label>
        <input
          id="email-input"
          type="email"
          class="w-full border-2 border-indigo-600 py-1.5 rounded-lg"
        />
        <div id="email-input-error"></div>
      </div>
      <div>
        <label for="phone-input">Telephone</label>
        <input
          id="phone-input"
          type="tel"
          class="w-full border-2 border-indigo-600 py-1.5 rounded-lg"
        />
        <div id="phone-input-error"></div>
      </div>
      <div>
        <label for="map-input">localisation actuelle</label>
        <input
          id="map-input"
          type="text"
          class="w-full border-2 border-indigo-600 py-1.5 rounded-lg"
        />
        <div id="map-input-error"></div>
      </div>
      <div>
        <div id="Experiences">
          <div>
            <h2 class="font-bold">Professional Experience</h2>
            <div>
              <label for="title-input">Title</label>
              <input
                id="title-input"
                type="text"
                class="w-full border-2 border-indigo-600 py-1.5 rounded-lg"
              />
              <div id="title-input-error"></div>
            </div>
            <div>
              <label for="date-input">Date</label>
              <input
                id="date-input"
                type="date"
                class="w-full border-2 border-indigo-600 py-1.5 rounded-lg"
              />
              <div id="date-input-error"></div>
            </div>
            <div>
              <label for="poste-input">poste</label>
              <input
                id="poste-input"
                type="text"
                class="w-full border-2 border-indigo-600 py-1.5 rounded-lg"
              />
              <div id="poste-input-error"></div>
            </div>
            <div>
              <label for="mission-input">Mission</label>
              <textarea
                id="mission-input"
                class="w-full h-16 border-2 border-indigo-600 py-1.5 rounded-lg"
              ></textarea>
              <div id="mission-input-error"></div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button
          id="new-experience"
          type="button"
          class="h-8 w-48 rounded-lg bg-[#0033FF] duration-700 text-white ml-8 hover:scale-[105%]"
        >
          Add Another Experience
        </button>
      </div>
      <div class="flex justify-between mt-8">
        <button
          id="save-btn"
          class="h-6 w-14 rounded-lg bg-[#43aa8b] text-center text-white"
        >
          Save
        </button>
        <button
          id="cancel-btn"
          class="h-6 w-14 rounded-lg bg-[#f8961e] text-center"
        >
          Cancel
        </button>
      </div>
    </div>
    <!-- Workspace -->
    <div></div>
  </body>
</html>
