<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A web application designed for WorkSphere to manage staff members and control access to specific company rooms based on job roles."
    />
    <meta name="keywords" content="" />
    <meta name="author" content="Mohamed Seh" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FrameWork Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <!-- JavaScript's file -->
    <script defer src="./assets/javaScript/main.js"></script>
    <!-- Faviocon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/icon.ico" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Title -->
    <title>Workspace Staff Manager</title>
  </head>
  <body
    class="font-[Space_Grotesk] bg-[#f0f9ff] selection:bg-red-500 selection:text-white"
  >
    <!-- Side Bar -->
    <div
      id="side-bar"
      class="h-screen w-80 bg-[#fff] shadow-xl pt-4 flex justify-center"
    >
      <div>
        <h2
          class="bg-gradient-to-r from-blue-500 via-[#007afc] to-cyan-600 inline-block text-transparent bg-clip-text font-bold text-[24px]"
        >
          Staff Members
        </h2>
        <div
          id="container"
          style="scrollbar-width: thin; scrollbar-color: gray #f9f9fb"
          class="w-72 mt-2 h-[380px] overflow-y-auto flex-col"
        >
          <!-- More Examples -->
        </div>
      </div>
      <button
        id="open-modal"
        type="button"
        class="fixed bottom-0 mb-5 h-12 w-64 rounded-lg bg-gradient-to-r from-cyan-600 to-blue-700 duration-700 hover:-translate-y-0.5 text-white"
      >
        Add New Worker
      </button>
    </div>
    <!-- Mdale -->
    <div
      id="modal"
      style="z-index: 100; scrollbar-width: thin; scrollbar-color: gray #fff"
      class="hidden fixed top-0 right-0 bottom-0 left-0 shadow-md overflow-auto bg-[#fff] w-[450px] mt-8 mb-8 ml-auto mr-auto p-4 rounded-lg text-gray-600"
    >
      <div class="flex justify-between border-b p-2 pb-6 border-gray-300">
        <h2
          class="bg-[#007afc] inline-block text-transparent bg-clip-text font-bold text-[24px]"
        >
          Add Worker
        </h2>
        <div>
          <i
            id="x-mark"
            class="fa-solid fa-xmark cursor-pointer"
            style="color: #717171"
          ></i>
        </div>
      </div>
      <div class="mt-2">
        <label for="name-input">Name:</label>
        <input
          id="name-input"
          type="text"
          class="border border-gray-600 w-full py-1.5 rounded-lg"
          autofocus
          required
        />
        <div id="name-input-error" class="text-sm text-red-700"></div>
      </div>
      <div>
        <label for="role-opt">Role:</label>
        <select
          id="role-opt"
          class="w-full border border-gray-600 py-1.5 rounded-lg"
          required
        >
          <option value="" disabled selected></option>
          <option value="Receptionist">Receptionist</option>
          <option value="Servers">servers</option>
          <option value="Manager">Manager</option>
          <option value="IT Guy">IT Guy</option>
          <option value="Security">Security</option>
          <option value="Cleaning">Cleaning</option>
          <option value="Other roles">Other</option>
        </select>
        <div id="role-opt-error" class="text-sm text-red-700"></div>
      </div>
      <div>
        <div>
          <div>
            <label for="url-input">Photo (URL):</label>
            <input
              id="url-input"
              type="url"
              class="border border-gray-600 w-full py-1.5 rounded-lg"
            />
            <div id="url-input-error" class="text-sm text-red-700"></div>
          </div>
          <div class="w-full mt-2 flex justify-center">
            <img
              id="img"
              src=""
              class="z-[-1] absolute w-24 h-24 rounded-[50%] border-gray-300 border-2"
            />
            <input
              id="image-input"
              type="file"
              accept="image/*"
              class="hidden"
            />
            <label
              for="image-input"
              class="block w-24 h-24 rounded-[50%] py-6 text-center cursor-pointer border-gray-300 border-2"
              >Upload Image</label
            >
          </div>
        </div>
      </div>
      <div id="Experiences">
        <h2>Experiences:</h2>
        <div
          class="bg-[#f9f9fb] border border-gray-300 w-full py-1.5 rounded-lg p-2"
        >
          <div>
            <label for="company-input">Company:</label>
            <input
              id="company-input"
              type="text"
              class="border border-gray-600 w-full py-1.5 rounded-lg"
              required
            />
            <div id="company-input-error" class="text-sm text-red-700"></div>
          </div>
          <div>
            <label for="role-ex-input">Role:</label>
            <input
              id="role-ex-input"
              type="text"
              class="border border-gray-600 w-full py-1.5 rounded-lg"
              required
            />
            <div id="role-ex-input-error" class="text-sm text-red-700"></div>
          </div>
          <div>
            <label for="date-f-input">From:</label>
            <input
              id="date-f-input"
              type="date"
              class="border border-gray-600 w-full py-1.5 rounded-lg"
              required
            />
            <div id="date-f-input-error" class="text-sm text-red-700"></div>
          </div>
          <div>
            <label for="date-t-input">To:</label>
            <input
              id="date-t-input"
              type="date"
              class="border border-gray-600 w-full py-1.5 rounded-lg"
              required
            />
            <div id="date-t-input-error" class="text-sm text-red-700"></div>
          </div>
        </div>
      </div>
      <div>
        <button
          id="new-experience"
          type="button"
          class="h-8 w-32 mt-2 rounded-lg bg-[#fac105] text-white"
        >
          Add Experience
        </button>
      </div>
      <div>
        <label for="email-input">Email:</label>
        <input
          id="email-input"
          type="email"
          class="border border-gray-600 w-full py-1.5 rounded-lg"
          required
        />
        <div id="email-input-error" class="text-sm text-red-700"></div>
      </div>
      <div>
        <label for="phone-input">Phone:</label>
        <input
          id="phone-input"
          type="tel"
          class="border border-gray-600 w-full py-1.5 rounded-lg"
          required
        />
        <div id="phone-input-error" class="text-sm text-red-700"></div>
      </div>
      <div class="flex justify-end gap-4 mt-8">
        <button
          id="save-btn"
          class="h-10 w-32 rounded-lg bg-[#007afc] text-center text-white"
          type="button"
        >
          Save Worker
        </button>
        <button
          id="cancel-btn"
          class="h-10 w-20 rounded-lg bg-[#6f757d] text-center text-white"
        >
          Cancel
        </button>
      </div>
    </div>
    <!-- Workspace -->
    <div
      id="workspace-container"
      class="z-3 bg-[url(./assets/images/workspace.jpg)] w-[840px] h-[475px] m-auto mr-14 rounded-lg bg-cover bg-center"
    >
      <div id="meet" class="relative flex flex-col items-center justify-center">
        <!-- First Room -->
        <p style="text-shadow: 1px 1px 10px white, -1px -1px 10px white">
          Conference Room
        </p>
        <button
          id="room-1"
          class="w-10 h-7 text-center bg-[#027afe] text-white rounded-md absolute bottom-3"
        >
          +
        </button>
        <!-- End of First Room -->
      </div>
      <div
        id="servers"
        class="relative flex flex-col items-center justify-center"
      >
        <!-- Second Room -->
        <p style="text-shadow: 1px 1px 10px white, -1px -1px 10px white">
          Servers Room
        </p>
        <button
          id="room-2"
          class="w-10 h-7 text-center bg-[#027afe] text-white rounded-md absolute bottom-3"
        >
          +
        </button>
        <!-- End of Second Room -->
      </div>
      <div
        id="security"
        class="relative flex flex-col items-center justify-center"
      >
        <!-- Third Room -->
        <p style="text-shadow: 1px 1px 10px white, -1px -1px 10px white">
          Security Room
        </p>
        <button
          id="room-3"
          class="w-10 h-7 text-center bg-[#027afe] text-white rounded-md absolute bottom-3"
        >
          +
        </button>
        <!-- End of Third Room -->
      </div>
      <div
        id="reception"
        class="relative flex flex-col items-center justify-center"
      >
        <!-- Fourth Room -->
        <p style="text-shadow: 1px 1px 10px white, -1px -1px 10px white">
          Reception
        </p>
        <button
          id="room-4"
          class="w-10 h-7 text-center bg-[#027afe] text-white rounded-md absolute bottom-3"
        >
          +
        </button>
        <!-- End of Fourth Room -->
      </div>
      <div
        id="staff"
        class="relative flex flex-col items-center justify-center"
      >
        <!-- Fifth Room -->
        <p style="text-shadow: 1px 1px 10px white, -1px -1px 10px white">
          Staff Room
        </p>
        <button
          id="room-5"
          class="w-10 h-7 text-center bg-[#027afe] text-white rounded-md absolute bottom-3"
        >
          +
        </button>
        <!-- End of Fifth Room -->
      </div>
      <div
        id="vault"
        class="relative flex flex-col items-center justify-center"
      >
        <!-- Sixth Room -->
        <p style="text-shadow: 1px 1px 10px white, -1px -1px 10px white">
          Vault
        </p>
        <button
          id="room-6"
          class="w-10 h-7 text-center bg-[#027afe] text-white rounded-md absolute bottom-3"
        >
          +
        </button>
        <!-- End of Sixth Room -->
      </div>
    </div>
    <!-- Second Modal -->
    <div
      id="staff-modal"
      style="z-index: 101; scrollbar-width: thin; scrollbar-color: gray #fff"
      class="hidden fixed top-0 right-0 bottom-0 left-0 shadow-md overflow-auto bg-[#fff] w-[600px] mt-8 mb-8 ml-auto mr-auto p-4 rounded-lg text-gray-600"
    >
      <div class="flex justify-between border-b p-2 pb-6 border-gray-300">
        <h2
          class="bg-[#007afc] inline-block text-transparent bg-clip-text font-bold text-[24px]"
        >
          Select Worker to Assign
        </h2>
        <div>
          <i
            id="x-mark2"
            class="fa-solid fa-xmark cursor-pointer"
            style="color: #717171"
          ></i>
        </div>
      </div>
      <!-- Cards -->
      <div id="displayCards" class="flex flex-wrap"></div>
      <!-- EndOfCards -->
    </div>
  </body>
</html>
